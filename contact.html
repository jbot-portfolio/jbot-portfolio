                </label>

<script>
    function HoverIcon(icon, iconHover) {
            document.getElementById(icon).style.opacity = 0;
            document.getElementById(iconHover).style.opacity = 1; }
        function unHoverIcon(icon, iconHover) {
            document.getElementById(icon).style.opacity = 1;
            document.getElementById(iconHover).style.opacity = 0; }
</script>
